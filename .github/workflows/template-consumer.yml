name: Consumer CI-Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-ci:
    uses: mahekshahbad/docker-ci-pipeline-template/.github/workflows/docker-ci-template.yml@main
    with:
      image_name: mahekshahbad/consumer-image
      image_tag: 1.0.0
      jar_path: target/app.jar
      build_command: ./mvnw package -DskipTests=false
      dockerfile_path: Dockerfile
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
